<video class="background-video" preload="auto" onloadedmetadata="this.muted=true" autoplay loop muted>
  <source src="assets/highway.mp4" type="video/mp4">
</video>
<section class="overlay-section"></section>

<section class="login-section">
  <div *ngIf="!userLogged" class="container-sm">
    <div class="row">
      <div class="col-md-4 col-md-7">
        <h3>Welcome to planning</h3>
        <h5>Please log in</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form #form="ngForm" (ngSubmit)="onLogin(form)">
          <div class="form-floating">
            <input [disabled]="isLoading" type="email" id="username" class="form-control"
                   placeholder="username" ngModel name="username" required/>
            <label for="username" class="form-label">Username</label>
          </div>
          <div class="form-floating my-2">
            <input [disabled]="isLoading" type="password" id="password" class="form-control"
                   placeholder="password" ngModel name="password" required/>
            <label for="password" class="form-label">Password</label>
          </div>
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{error}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <button *ngIf="!isLoading" [disabled]="form.invalid" class="btn btn-success" type="submit">Login</button>
          <button *ngIf="isLoading" class="btn btn-success" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
          <button *ngIf="!isLoading" type="button" class="btn btn-forgot btn-link mx-3" routerLink="/recover-password">Forgot password?</button>
        </form>
      </div>
    </div>
  </div>
</section>
