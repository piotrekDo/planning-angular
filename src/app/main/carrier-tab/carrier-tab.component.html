<div class="container app-carrier-tab bg-light my-3">
  <div class="row">
    <div class="col-2 h3" [routerLink]="['/carriers', carrier.sap]"
         style="cursor: pointer">{{carrier.name}}</div>
    <div class="col h3">{{carrier.rate | currency:'EUR'}}</div>
    <div class="col-auto">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="editModeSwitch" (click)="onSwitchEditMode()">
        <label class="form-check-label" for="editModeSwitch">Edit</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="h5">SAP: {{carrier.sap}}</div>
    </div>
  </div>
  <table class="table mt-5">
    <thead>
    <tr>
      <th class="text-center">Plates</th>
      <th class="text-center">Tautliner</th>
      <th class="text-center">Driver</th>
    </tr>
    </thead>
    <tbody>
    <tr app-truck (dataChanged)="dataChanged.emit()" [drivers]="carrier.drivers" [xpoTautliners]="xpoTautliners"
        [tautliners]="carrier.tautliners" [editModeObservable]="editModeSubject.asObservable()" [carrierMode]="true"
        [truck]="truck" *ngFor="let truck of carrier.trucks"></tr>
    </tbody>
  </table>
</div>
