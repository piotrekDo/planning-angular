<video autoplay muted loop id="myVideo">
  <source src="assets/bg.mp4" type="video/mp4">
</video>

<div *ngIf="userLogged" class="container app-carousel">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <div class="app-carousel-item"></div>
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <div class="app-carousel-item"></div>
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <div class="app-carousel-item"></div>
        <div class="carousel-caption d-none d-md-block">
          <h5>Third slide label</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<div *ngIf="!userLogged" class="container-sm">
  <div class="row">
    <div class="col-md-4 col-md-7">
      <h3>Welcome to planning</h3>
      <h5>Please log in</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-7">
      <form #form="ngForm" (ngSubmit)="onLogin(form)">
        <div class="form-floating">
          <input [disabled]="isLoading" type="email" id="username" class="form-control"
                 placeholder="username" ngModel name="username" required/>
          <label for="username" class="form-label">Username</label>
        </div>
        <div class="form-floating my-2">
          <input [disabled]="isLoading" type="password" id="password" class="form-control"
                 placeholder="password" ngModel name="password" required/>
          <label for="password" class="form-label">Password</label>
        </div>
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
          <strong>{{error}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <button *ngIf="!isLoading" [disabled]="form.invalid" class="btn btn-success" type="submit">Login</button>
        <button *ngIf="isLoading" class="btn btn-success" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </form>
    </div>
  </div>
</div>
